<div class="modal-header">
  <h3>{{message}}</h3>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-if="prevNext" ng-click="save()">Save</button>
  <button class="btn btn-primary" type="button" ng-if="prevNext" ng-click="discard()">Discard</button>
  <button class="btn btn-primary" type="button" ng-if="clear" ng-click="clearAll()">Confirm</button>
  <button class="btn btn-primary" type="button" ng-if="submit" ng-click="goSubmit()">Submit</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
