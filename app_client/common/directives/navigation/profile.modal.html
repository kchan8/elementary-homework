<div class="modal-header">
  <h3>User Profile</h3>
</div>

<form name="form.updateUser" novalidate ng-submit="create()">
<div class="modal-body">
  <div class="row">
    <div class="col-xs-3 form-group">
      <label class="control-label">First name</label>
      <input type="text" class="form-control" ng-model="user.name.firstName" >
    </div>
    <div class="col-xs-3 form-group">
      <label class="control-label">Last name</label>
      <input type="text" class="form-control" ng-model="user.name.lastName" >
    </div>
    <div class="col-xs-2 form-group">
      <label class="control-label">Gender</label>
      <select type="text" name="gender" class="form-control" ng-model="user.gender" >
        <option>Female</option>
        <option>Male</option>
      </select>
    </div>
    <div class="col-xs-4 form-group" ng-if="user.userType.indexOf('Student') == -1">
      <label class="control-label">Role(s)</label>
      <input disabled type="text" class="form-control" ng-model="user.userType" >
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-4 form-group">
      <label class="control-label">E-mail</label>
      <input type="text" class="form-control" ng-model="user.email" >
    </div>
    <div class="col-xs-2 form-group">
      <label class="control-label">Cell phone</label>
      <input type="text" class="form-control" ng-model="user.cellPhone" >
    </div>
    <div class="col-xs-2 form-group">
      <label class="control-label">Carrier</label>
      <select class="form-control" ng-model="user.carrier" >
        <option value="txt.att.net">AT&T</option>
        <option value="tmomail.net">T-Mobile</option>
        <option value="vtext.com">Verizon</option>
        <option value="messaging.sprintpcs.com">Sprint</option>
        <option value="mms.cricketwireless.net">Cricket</option>
      </select>
    </div>
    <!-- 
    <div id="cp" class="col-xs-3 input-group colorpicker-component" style="padding-left:16px">
      <label class="control-label">Color</label>
      <input type="text" class="form-control" ng-model="user.backgroundColor" value="{{user.backgroundColor}}"/>
      <span class="input-group-addon"><i></i></span>
      </span>
      <script>
        $(function(){
          $('#cp').colorpicker();
        });
      </script>
    </div>
     -->
  </div>
  
  <div class="row">
    <div class="col-xs-3 form-group">
      <label class="control-label">Home phone</label>
      <input type="text" class="form-control" ng-model="user.homePhone" >
    </div>
    <div class="col-xs-5 form-group">
      <label class="control-label">Home Street</label>
      <input type="text" class="form-control" ng-model="user.homeAddress" >
    </div>
    <div class="col-xs-2 form-group">
      <label class="control-label">Home City</label>
      <input type="text" class="form-control" ng-model="user.homeCity" >
    </div>
    <div class="col-xs-2 form-group">
      <label class="control-label">Home Zip</label>
      <input type="text" class="form-control" ng-model="user.homeZip" >
    </div>
  </div>
  
  <div class="row" ng-if="user.userType.indexOf('Student') != -1">
    <div class="col-xs-6 form-group">
      <label class="control-label">School</label>
      <input type="text" class="form-control" ng-model="user.school" >
    </div>
    <div class="col-xs-2 form-group">
      <label class="control-label">Grade</label>
      <input type="text" class="form-control" ng-model="user.grade" >
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-2 form-group" ng-repeat="child in user.children">
    <span style="border:1px solid black; margin: 2px; padding: 2px; border-radius: 8px" class="btn" >
      <button class="name-tag btn"  ng-click="profile(child.id)"><b>{{ child.firstName }} {{ child.lastName }}</b></button>
    </span>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="update()">Update</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</form>
