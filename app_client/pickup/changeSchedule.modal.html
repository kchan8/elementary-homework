<form name="form">
<div class="modal-header">
  <h3>School District Bell Schedule</h3>
</div>
<div class="modal-body" id="modal-body">

  <table style="margin:auto">
    <tr>
    <th>School District</th>
    <th>Regular Day</th>
    <th>Minimum Day</th>
    <th>No School Day</th>
    </tr>
    <tr ng-repeat="schedule in schedules">
    <td>{{schedule.district}}</td>
    <td><input type="radio" ng-model="schedule.bell" value="1"></td>
    <td><input type="radio" ng-model="schedule.bell" value="2"></td>
    <td><input type="radio" ng-model="schedule.bell" value="3"></td>
	</tr>
  </table>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

</form>
