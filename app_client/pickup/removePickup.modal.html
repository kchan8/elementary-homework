<div class="modal-body" id="modal-body">
  <h2>Proceed to delete pickup assignment on {{date | date:'M/d/yy'}}?</h2>
  <h3>Click No School to set all students come on 9:00 AM</h3>
  <h3>Click Facility Close if it is holiday</h3>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="noSchool()">No School</button>
  <button class="btn btn-primary" type="button" ng-click="close()">Facility Close</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
