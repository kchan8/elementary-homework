<navigation client="vm.client"></navigation>
<div class="container">
  <div class="form-group row">
  <div class="form-inline col-xs-3 col-sm-3 col-md-3 col-lg-9">
    <label class="col-form-label"><h2>Grades</h2></label>
  </div>
 
  <div class="form-inline col-xs-9 col-sm-4 col-md-3 col-lg-3" style="margin-top:14px">
    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-3">
      <label class="col-form-label" style="text-align:left; margin:12px 0 0 -18px; padding-left:0px">Date:</label>
    </div>
    <div class="input-group col-xs-6 col-sm-9 col-md-8 col-lg-9">  
      <input type="text" class="form-control" ng-model="vm.date" 
    	uib-datepicker-popup="{{vm.format}}" ng-change="vm.dateUpdated()"
        is-open="vm.popup1.opened"/>
      <span class="input-group-btn">          
        <button type="button" class="btn btn-default" ng-click="vm.open1()">
            <i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </div>
  </div>
  </div>
  
  <div class="col-sm-12" style="text-align: center; margin: auto">
    <span ng-repeat="grade in vm.allGrades">
      <button style="border:1px solid black" class="btn Grade-{{grade}}">{{grade}} ({{ vm.counts[grade] }})</button>
    </span>
    <span style="font-weight: bold; position:relative; top: 2px">&nbsp;&nbsp;{{ vm.date | date }} ({{ vm.total }} students)</span>
  </div>
  
  <div ng-repeat="grade in vm.grades | filter: {_id:'TK'}">
    <div class="col-sm-4">
    <div style="border:1px solid black; border-radius: 10px; margin: 10px 0 10px 0; padding: 10px">
      <div style="text-align: center">
        <span class="patrol-tag">{{ grade._id }}-Grade</span>
      </div>
      <br/>
      <span style="border:1px solid black; margin: 2px; padding: 2px; border-radius: 8px" class="btn Grade-{{grade._id}}" ng-repeat="user in grade.users">
        <button class="name-tag btn Grade-{{grade._id}}"  ng-click="vm.userinfo(user)"><b>{{ user.name }}</b></button>
      </span>
    </div>
    </div>
  </div>
  
  <div ng-repeat="grade in vm.grades | filter: {_id:'K'}:true">
    <div class="col-sm-4">
    <div style="border:1px solid black; border-radius: 10px; margin: 10px 0 10px 0; padding: 10px">
      <div style="text-align: center">
        <span class="patrol-tag">{{ grade._id }}-Grade</span>
      </div>
      <br/>
      <span style="border:1px solid black; margin: 2px; padding: 2px; border-radius: 8px" class="btn Grade-{{grade._id}}" ng-repeat="user in grade.users">
        <button class="name-tag btn Grade-{{grade._id}}"  ng-click="vm.userinfo(user)"><b>{{ user.name }}</b></button>
      </span>
    </div>
    </div>
  </div>
  
  <div ng-repeat="grade in vm.grades | filter: {_id:'!K'} ">
    <div class="col-sm-4">
    <div style="border:1px solid black; border-radius: 10px; margin: 10px 0 10px 0; padding: 10px">
      <div style="text-align: center">
        <span class="patrol-tag">{{ grade._id }}-Grade</span>
      </div>
      <br/>
      <span style="border:1px solid black; margin: 2px; padding: 2px; border-radius: 8px" class="btn Grade-{{grade._id}}" ng-repeat="user in grade.users">
        <button class="name-tag btn Grade-{{grade._id}}"  ng-click="vm.userinfo(user)"><b>{{ user.name }}</b></button>
      </span>
    </div>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
