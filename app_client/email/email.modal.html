<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Send Email
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="form-group">
    <label>To:</label>
    {{ recipients }}
  </div>
  <div class="form-group">  
    <label>Subject:</label>
    <input type="text" class="form-control" ng-model="subject"/>
  </div>
  <div class="form-group">
    <label>Attachement (max {{maxAttachmentCnt}}):</label>
    <input type="file" class="form-control" ng-file-model="files" multiple/>
    <button style="margin-right: 10px" ng-repeat="file in files">
      {{file.name}}
    </button>
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea rows="10" class="form-control" ng-model="message"></textarea>
  </div>
  <div>
  <p>{{error}}</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="send()" ng-disabled="disabled">Send</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
