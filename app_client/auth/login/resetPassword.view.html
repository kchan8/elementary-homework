<navigation client="vm.client"></navigation>
<div class="container">
<div class="col-sm-4 col-sm-offset-4 centered" style="background: black; border-radius: 10px; opacity: .7;">
<form ng-submit="vm.onSubmit()">
  <h3 class="title">{{vm.pageHeader.title}}</h3>
  <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
  
  <div class="form-group">
    <input type="password" name="password" placeholder="password"
    ng-model="vm.credentials.password" class="form-control" >
  </div>
  <div class="form-group">
    <input type="password" name="confirm_password" placeholder="confirm password"
    ng-model="vm.credentials.confirmPassword" class="form-control" >
  </div>
 
  <button type="submit" class="btn btn-primary">Set Password</button>
  <div>&nbsp;</div>
</form>
</div>
</div>
<footer-generic></footer-generic>
