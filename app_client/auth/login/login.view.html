<navigation client="vm.client"></navigation>
<div class="container">
<div class="col-xs-10 col-sm-4 col-sm-offset-4 centered" >
<form ng-submit="vm.onSubmit()">
  <h3 class="title">{{vm.pageHeader.title}}</h3>
  <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
  
  <div class="form-group">
    <input type="text" name="username" placeholder="Username"
    ng-model="vm.credentials.username" class="form-control" >
  </div>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password"
    ng-model="vm.credentials.password" class="form-control" >
  </div>
 
  <button type="submit" class="btn btn-primary">Sign In</button>

  <div class="form-group">
    <a href="/{{vm.client}}/forgotPassword"><p class="title"><u>Forgot Password?</u></p></a>
  </div>
</form>
</div>
</div>
<footer-generic></footer-generic>
